name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
  checks: write
  contents: read


jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      packages: write
      actions: write
      checks: write


    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:"$(date +%s)"
      - name: Set up JDK 1.17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Build with Maven
        run: ./mvnw clean install

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Build and push the image
        run: |
           docker login --username ethandep0 --password ${{secrets.ACCESS_TOKEN}} ghcr.io
           docker build -t ghcr.io/ethandep0/coffee-order-master:latest --file Dockerfile .  
           docker push ghcr.io/ethandep0/coffee-order-master:latest 
